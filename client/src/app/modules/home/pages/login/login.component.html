<button type="button" (click)="signInWithFB()" *ngIf="loggedIn===false">Login</button>
<button type="button" (click)="signOut()" *ngIf="loggedIn===true">Sign Out</button>

<img src = "{{user.photoUrl}}" *ngIf="loggedIn===true">
<div>
  <h4 *ngIf="loggedIn===true">{{user.name}}</h4>
  <p *ngIf="loggedIn===true">{{user.email}}</p>
</div>
